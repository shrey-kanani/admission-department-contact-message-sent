<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Message Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-group2 {
      display: flex;
      align-items: center;
    }

    .form-group2 label {
      margin-right: 10px;
      min-width: 150px;
      /* Adjust as needed for label width */
    }

    .form-group2 input {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-9">
        <h2>Bulk Whatsapp Message Form</h2>
        <div>
          <a href="/home.html" style="margin-right: 20px;">Home</a>
          <a
            href="https://docs.google.com/spreadsheets/d/1A-rImPJASGY_hMgh5HFqDSue8It11ISYCeg9A8krJKk/edit?usp=sharing">Template
            Google Sheet</a>
        </div>
      </div>
      <div class="col-3 text-right">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
    <hr>
    <div id="result" class="mt-3"></div>
    <form id="apiForm">
      <div class="form-group form-group2 row">
        <div class="col-md-3">
          <label for="number">Enter Mobile Number List in CSV:</label>
        </div>
        <div class="col-md-3">
          <textarea class="form-control" id="numbersCSV" placeholder="1234567890,9876543210" rows="5"></textarea>
        </div>
        <div class="col-md-3">
          <textarea class="form-control" id="customMessage" placeholder="Custom Message" rows="5"></textarea>
        </div>
        <div class="col-md-3">
          <input type="file" class="form-control p-0 m-0" name="customFile" id="customFile">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="bulkMessageForm.js"></script>
  <script>

    $(document).ready(function () {

      // Check if the 'user' cookie is present
      var userCookie = getCookie('user');
      console.log(userCookie);
      if (!userCookie) {
        // If 'user' cookie is not present, redirect to indesc.html
        window.location.href = 'index.html';
      }

      var messageCount = getCookie('APICalled');
      $('#messageCount').text("Total messages sent: " + messageCount);

      $('#logoutBtn').click(function () {
        // Redirect to logout page or perform logout action
        // For example, redirect to logout.html
        delete_cookie("user");
        window.location.href = 'index.html';
      });
    });

  </script>
</body>

</html>
