<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Call Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-9">
        <h2>Whatsapp Send Contact Details</h2>
        <span id="messageCount"></span>
        <p id="todaysMessageCount">Today's messages sent: 0</p>
        <div><a href="/sentMessagesList.html">See List</a></div>
      </div>
      <div class="col-3 text-right">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
    <hr>
    <form id="apiForm">
      <div class="form-group">
        <label for="number">10 Digit Number:</label>
        <input type="text" class="form-control" id="number" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group ">
        <label class="h5">Category:</label><br>
        <div class="container">
          <div class="row">
            <div class="col-md-4 container1"></div>
            <div class="col-md-4 container2"></div>
            <div class="col-md-4 container3"></div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script src="/dist/tree.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  <script>

    $(document).ready(function () {

      // Check if the 'user' cookie is present
      var userCookie = getCookie('user');
      console.log(userCookie);
      if (!userCookie) {
        // If 'user' cookie is not present, redirect to indesc.html
        window.location.href = 'index.html';
      }

      var messageCount = getCookie('APICalled');
      $('#messageCount').text("Total messages sent: " + messageCount);

      $('#logoutBtn').click(function () {
        // Redirect to logout page or perform logout action
        // For example, redirect to logout.html
        delete_cookie("user");
        window.location.href = 'index.html';
      });
    });

  </script>
</body>

</html>
