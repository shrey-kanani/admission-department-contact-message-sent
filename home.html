<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Call Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .form-group2 {
      display: flex;
      align-items: center;
    }

    .form-group2 label {
      margin-right: 10px;
      min-width: 150px;
      /* Adjust as needed for label width */
    }

    .form-group2 input {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-9">
        <h2>Whatsapp Send Contact Details</h2>
        <span id="messageCount"></span> <strong>&</strong>
        <span id="todaysMessageCount">Today's messages sent: 0</span>
        <div><a href="/attendedCallsList.html" style="margin-right: 20px;">Call List</a><a
            href="/sentMessagesList.html">Messages List</a></div>

      </div>
      <div class="col-3 text-right">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
    <hr>
    <div id="result" class="mt-3"></div>
    <form id="apiForm">
      <div class="form-group form-group2 row">
        <div class="col-md-3">
          <label for="number">Enter Mobile Number:</label>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="number" pattern="[0-9]{10}" placeholder="ex. 1234567890" required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="remarks" placeholder="Remarks">
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="form-group ">
        <label class="h5">Category:</label><br>
        <div class="container">
          <div class="row">
            <div class="col-md-4 container1"></div>
            <div class="col-md-4 container2"></div>
            <div class="col-md-4 container3"></div>
            <div class="col-md-4 container4"></div>
            <div class="col-md-4 container5"></div>
            <div class="col-md-4 container6"></div>
          </div>

        </div>
      </div>
    </form>
  </div>

  <script src="/dist/tree.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  <script>

    $(document).ready(function () {

      // Check if the 'user' cookie is present
      var userCookie = getCookie('user');
      console.log(userCookie);
      if (!userCookie) {
        // If 'user' cookie is not present, redirect to indesc.html
        window.location.href = 'index.html';
      }

      var messageCount = getCookie('APICalled');
      $('#messageCount').text("Total messages sent: " + messageCount);

      $('#logoutBtn').click(function () {
        // Redirect to logout page or perform logout action
        // For example, redirect to logout.html
        delete_cookie("user");
        window.location.href = 'index.html';
      });
    });

  </script>
</body>

</html>
