<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-9">
        <h2>Whatsapp Send Contact Details</h2>
      </div>
      <div class="col-3 text-right">
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </div>
    <hr>
    <form id="apiForm">
      <div class="form-group">
        <label for="number">10 Digit Number:</label>
        <input type="text" class="form-control" id="number" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group ">
        <label class="h5">Category:</label><br>
        <div class="row">
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Admission Cell" id="category_admission">
              <label class="form-check-label" for="category_admission">Admission Cell</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Diploma Computer" id="category_diploma_computer">
              <label class="form-check-label" for="category_diploma_computer">Diploma Computer</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Diploma Civil" id="category_diploma_civil">
              <label class="form-check-label" for="category_diploma_civil">Diploma Civil</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Diploma Mechanical"

            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Diploma Electrical"

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="BCA" id="category_bca">
              <label class="form-check-label" for="category_bca">BCA</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="B.Sc. (IT)" id="category_bsc_it">
              <label class="form-check-label" for="category_bsc_it">B.Sc. (IT)</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="B.Sc. (Honors) Computer Science"
                id="category_bsc_honors_cs">
              <label class="form-check-label" for="category_bsc_honors_cs">B.Sc. (Honors) Computer Science</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="B. Com. (Honors)" id="category_bcom_honors">

            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="BBA (Honors) Digital Marketing"
                id="category_bba_honors_digital_marketing">
              <label class="form-check-label" for="category_bba_honors_digital_marketing">BBA (Honors) Digital
                Marketing</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="BBA" id="category_bba">
              <label class="form-check-label" for="category_bba">BBA</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="B. Sc. Microbiology"
                id="category_bsc_microbiology">
              <label class="form-check-label" for="category_bsc_microbiology">B. Sc. Microbiology</label>
            </div>
            
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="B.Tech. Computer Science & Engineering"
                id="category_btech_cse">
              <label class="form-check-label" for="category_btech_cse">B.Tech. Computer Science & Engineering</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="B.Tech. Civil Engineering" id="category_btech_ce">
              <label class="form-check-label" for="category_btech_ce">B.Tech. Civil Engineering</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="B.Tech. Mechanical Engineering"
                id="category_btech_me">
              <label class="form-check-label" for="category_btech_me">B.Tech. Mechanical Engineering</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="MBA" id="category_mba">
              <label class="form-check-label" for="category_mba">MBA</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="MCA" id="category_mca">

            <div class="form-check">

              <label class="form-check-label" for="category_ma_yoga">M. A. Yoga</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="M.Tech. Computer Engineering"
                id="category_mtech_computer">
              <label class="form-check-label" for="category_mtech_computer">M.Tech. Computer Engineering</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="M.Tech. Civil Engineering"
                id="category_mtech_civil">
              <label class="form-check-label" for="category_mtech_civil">M.Tech. Civil Engineering</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="M.Tech. Mechanical Engineering"
                id="category_mtech_mechanical">
              <label class="form-check-label" for="category_mtech_mechanical">M.Tech. Mechanical Engineering</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Admission Transfer" id="category_transfer">
              <label class="form-check-label" for="category_transfer">Admission Transfer</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Hostel" id="category_hostel">
              <label class="form-check-label" for="category_hostel">Hostel</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Transport" id="category_hostel">
              <label class="form-check-label" for="category_Transport">Transport</label>
            </div>
          </div>
        </div>
